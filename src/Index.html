<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cinephile</title>
  <!-- Tambahkan link CSS Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <header>
    <app-bar></app-bar>
  </header>
  <main>
    <section class="pb-5">
      <article>
        <movie-list class="row"></movie-list>
      </article>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="movieDetails" tabindex="-1" role="dialog" aria-labelledby="movieDetailsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieDetailsLabel">Movie Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="movieDetailsContent">
          <!-- Isi Modal Body - API -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="page-footer font-small fixed-bottom">
    <p>
      &copy; 2023,
      <span>Daffa Naufal Santoso</span>
    </p>
  </footer>

  <!-- Tambahkan script jQuery dan Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    // Fungsi untuk menampilkan detail film dalam modal
    function showMovieDetails(title, overview) {
      const movieDetailsContent = document.getElementById('movieDetailsContent');
      movieDetailsContent.innerHTML = `
        <h5>${title}</h5>
        <p>${overview}</p>
        <!-- Tambahkan elemen HTML sesuai kebutuhan -->
      `;
      
      // Tampilkan modal
      $('#movieDetails').modal('show');
    }
  </script>
</body>
</html>
